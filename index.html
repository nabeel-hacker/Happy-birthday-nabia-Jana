<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎂 Happy Birthday Nabia Meri Jan 🎂</title>
  <style>
    html,body{
      height:100%;margin:0;padding:0;overflow:hidden;
      font-family:'Poppins',sans-serif;background:#ffe6f0;
      display:flex;align-items:center;justify-content:center;
    }
    .card{
      text-align:center;background:rgba(255,255,255,0.9);
      padding:25px;border-radius:25px;box-shadow:0 10px 40px rgba(0,0,0,0.15);
      position:relative;z-index:2;width:90%;max-width:700px;
    }
    h1{color:#ff007f;font-size:2.4em;margin:10px 0;}
    h2{color:#333;margin-bottom:20px;}
    p{font-size:1.1em;color:#444;margin:10px 0;}
    button{
      background:#ff007f;color:#fff;border:none;padding:10px 20px;
      border-radius:30px;font-size:1em;cursor:pointer;
      transition:background 0.3s;
    }
    button:hover{background:#ff3b9a;}
    canvas{position:absolute;top:0;left:0;width:100%;height:100%;z-index:1;}
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="card">
    <h1>🎉 Happy Birthday 🎉</h1>
    <h2>Nabia Meri Jan ❤️</h2>
    <p>
      On your special day, I just want to say:<br>
      You are the reason behind my smile every day.<br>
      May your life be full of love, laughter, and endless happiness. 💖
    </p>
    <p><b>From your love — Nabeel 💌</b></p>
    <button id="playBtn">Play Surprise Audio</button>
    <audio id="aud" src="aud.mp3"></audio>
  </div>

  <script>
    // Simple confetti animation
    const canvas=document.getElementById('confetti');
    const ctx=canvas.getContext('2d');
    function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
    resize();window.addEventListener('resize',resize);
    const confetti=[];
    for(let i=0;i<150;i++){
      confetti.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        r:Math.random()*6+4,
        d:Math.random()*Math.PI*2,
        color:`hsl(${Math.random()*360},80%,60%)`
      });
    }
    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(const p of confetti){
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle=p.color;ctx.fill();
      }
      update();
      requestAnimationFrame(draw);
    }
    function update(){
      for(const p of confetti){
        p.y+=Math.sin(p.d)+1;
        p.x+=Math.cos(p.d);
        if(p.y>canvas.height)p.y=0;
      }
    }
    draw();

    // Music control
    const aud=document.getElementById('aud');
    document.getElementById('playBtn').onclick=()=>{
      aud.play().catch(()=>alert('Tap again to play audio 🎶'));
    };
  </script>
</body>
</html>
